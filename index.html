<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link rel="stylesheet" href="styles.css"><script defer="defer" src="/yandex_mesto/main.js"></script><link href="/yandex_mesto/styles.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><div class="logo header__logo"></div></header><main class="content"><section class="profile page__section"><div class="profile__image-container"><div class="profile__image"></div><div class="profile__edit-avatar"><div class="profile__edit-icon"></div></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input name="name" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" aria-describedby="name-error"> <span id="name-error" class="popup__input-error"></span> <input name="description" class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200" aria-describedby="description-error"> <span id="description-error" class="popup__input-error"></span> <button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input name="title" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" aria-describedby="title-error"> <span id="title-error" class="popup__input-error"></span> <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required pattern="https?://.+\..+" title="Введите адрес сайта" aria-describedby="link-error"> <span id="link-error" class="popup__input-error"></span> <button type="submit" class="button popup__button" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_type_avatar"><div class="popup__content popup__content_update_avatar"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="avatar-form"><input type="url" name="avatar" class="popup__input popup__input_type_avatar-url" placeholder="Ссылка на аватар" required pattern="https?://.+\..+" title="Введите адрес сайта" aria-describedby="avatar-error"> <span id="avatar-error" class="popup__input-error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_confirm-delete"><div class="popup__content popup__content_content_delete"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><button type="button" class="button popup__button popup__button_confirm">Да</button></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button"></button> <span class="card__like-count">0</span></div></div></li></template><script src="main.js" defer="defer"></script></body></html>
